<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Practice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <div class="box-long" style="text-align: left">
      <h2>Insert Movie Information</h2>
      <div id="fill-form" class="movie-input-form">
        <div class="mov-name">
          <label for="movie_title">Insert Movie Title</label><br />
          <input type="text" name="movie_title" id="movie_title" />
        </div>
        <div id="more-info" class="more-info"></div>
        <button
          id="btn-addinfo"
          class="add btn-medium"
          style="margin-top: 20px"
        >
          Add info
        </button>
        <button
          id="btn-removeinfo"
          class="cancel-delete btn-medium"
          style="margin-top: 20px"
        >
          Remove info
        </button>
        <button
          id="btn-clearinfo"
          class="confirm-delete btn-medium"
          style="margin-top: 20px"
        >
          Clear data
        </button>
        <br />
        <button
          id="btn-addmovie"
          class="cancel btn-medium"
          style="margin-top: 20px"
        >
          Add movie
        </button>
      </div>
    </div>
    <div class="box-long" style="text-align: left">
      <h4>Filter Movies</h4>
      <div class="mov-name">
        <label for="search-box">Movie Title</label>
        <input type="text" name="search-box" id="search-box" />
        <button id="btn-search" class="add btn-medium">Search</button>
      </div>
      <ul id="filtered-movies" class="all-movies">
      </ul>
    </div>
    <div class="box-long" style="text-align: left">
      <h2>All Movies</h2>
      <ul id="all-movies" class="all-movies">
      </ul>
    </div>
    <script src="assets/scripts/objectPractice.js"></script>
  </body>
</html>
